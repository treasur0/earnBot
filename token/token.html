<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Token</title>
    <link rel="stylesheet" href="token.css">
    <link rel="icon" sizes="180x180" href="earnb.jpg" type="image/png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div id="loading-screen">
        <img src="photo.png" alt="Your Logo" class="glowing-logo">
    </div>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <img src="photo.png" alt="">
            </div>
            
            <ul class="nav-menu">
                <li><a href="https://t.me/earnlive_bot/">Launch Bot <i class='bx bx-bot'></i></a></li>
                <li><a href="https://t.me/alkhaleed?start=Hi+EarnBot+Customer+Care+Service,+I+am+_____">Contact <i class='bx bxl-telegram'></i></a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Purchase your EarnBot token here</h1>
        <p>Click the button below to get redirected to our Telegram <i class='bx bxl-telegram'></i> DM and buy your token.</p>
        <button class="whatsapp-button" onclick="redirectToWhatsApp()">Buy Token on Telegram <i class='bx bxl-telegram'></i></button>
        <button class="whatsapp-button" onclick="redirectToTelegram()">Back to EarnBot <i class='bx bx-bot'></i></button>
    </div>
    <div class="earn">
        <img src="earnb.jpg" alt="">
    </div>
    <div class="arrow-container">
        <div class="arrow"></div>
    </div>

    <script>

        function redirectToWhatsApp() {
            window.location.href = 'https://t.me/alkhaleed?start=I%20want%20to%20buy%20a%20token';
        }
        function redirectToTelegram() {
            window.location.href = 'https://t.me/earnlive_bot/';
        }
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'none';
            }, 5000);
        });
    </script>
</body>
</html>
